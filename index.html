<!DOCTYPE html>
<html lang="en">
<head>
   <!--Boxicon CDN link-->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <div class="container">
    <div class="card1">
      <p class="result"> Your Result</p>
      <p class="percentage"><span>76</span> <br>of 100</p>
      <p class="great">Great</p>
      <span class="remark"> 
      You scored higher than 65% of <br> the people who have taken <br> these tests</span>
    </div>
    <div class="card2">
      <p class="summary1">Summary</p>
<ul class="reactions">
  <li class="reaction a">
    <i class='bx bxs-bolt'></i>
    Reaction
    <span class="mark"> 80 <span class="mark1">/ 100</span></span>
  </li>
  <li class="reaction b">
    <i class='bx bx-brain'></i>
     Memory
   <span class="mark">92 <span class="mark1">/ 100</span> </span>
  </li >
  <li class="reaction c">
    <i class='bx bx-message-rounded-dots'></i>
     Verbal
     <span class="mark">61 <span class="mark1">/ 100</span></span>
   </li>
  <li class="reaction d">
    <i class=" bx bx-vision">&#128065</i>
    Visual
    <span class="mark">72 <span class="mark1">/ 100</span></span>
  </li>
</ul>   
<div class="continue">
  Continue
</div>
       
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Annor</a>.
  </div>
</body>
</html>
